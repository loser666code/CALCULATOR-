<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32a58e3aef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap">
    <title>Document</title>
</head>
<body>
    <div class="calc_body">
        <div class="calc_display">
            <div class="calc_text">
                <p class="calc_form" id="formula"> 4 + 5</p>
                <p class="calc_number" id="numero"> 9 </p>
            </div>
        </div>
        <div class="calc_teclado">
            <button class="calc_tecla">C</button>
            <button class="calc_tecla">+/-</button>
            <button class="calc_tecla">%</button>
            <button class="calc_tecla">รท</button>

            <button class="calc_tecla">7</button>
            <button class="calc_tecla">8</button>
            <button class="calc_tecla">9</button>
            <button class="calc_tecla">x</button>

            <button class="calc_tecla">4</button>
            <button class="calc_tecla">5</button>
            <button class="calc_tecla">6</button>
            <button class="calc_tecla">-</button>

            <button class="calc_tecla">1</button>
            <button class="calc_tecla">2</button>
            <button class="calc_tecla">3</button>
            <button class="calc_tecla">+</button>

            <button class="calc_tecla"><i class="fa-solid fa-delete-left"></i></button>
            <button class="calc_tecla">0</button>
            <button class="calc_tecla">.</button>
            <button class="calc_tecla">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
